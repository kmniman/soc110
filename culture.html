<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culture Concepts Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #0066cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
    }
    .card {
      border: 2px solid #0066cc;
      border-radius: 1rem;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 700px;
      background-color: #f7faff;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      background-color: #e6f0ff;
      border: 2px solid #0066cc;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .options button:focus {
      outline: 3px solid #003366;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .hint {
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Practice: Culture Concepts in Sociology</h1>
  </header>

  <main id="quiz"></main>

  <script>
    const questions = [
      {
        id: 1,
        text: "Which of the following is an example of a cultural universal?",
        options: [
          "Using chopsticks to eat noodles",
          "Creating family structures",
          "Wearing jeans as casual wear",
          "Celebrating the 4th of July"
        ],
        correct: 1,
        feedback: "✅ Correct! Family structures exist in all known human societies, making this a cultural universal.",
        hints: [
          "Think about whether all societies use chopsticks or if this is specific to certain cultures.",
          "",
          "Jeans are common in many places but are rooted in specific Western cultures.",
          "Is the 4th of July a global celebration or unique to one country?"
        ]
      },
      {
        id: 2,
        text: "Which term refers to judging another culture by the standards of one's own culture?",
        options: [
          "Xenocentrism",
          "Ethnocentrism",
          "Cultural relativism",
          "Multiculturalism"
        ],
        correct: 1,
        feedback: "✅ Correct! Ethnocentrism is evaluating another culture based on your own cultural norms.",
        hints: [
          "This is more about idealizing another culture.",
          "",
          "This refers to trying to understand a culture on its own terms.",
          "This is about recognizing multiple cultures but not necessarily judging others."
        ]
      },
      {
        id: 3,
        text: "What is an example of material culture?",
        options: [
          "Language",
          "Religious beliefs",
          "Smartphones",
          "Values"
        ],
        correct: 2,
        feedback: "✅ Correct! Smartphones are tangible objects and part of material culture.",
        hints: [
          "This is part of symbolic or nonmaterial culture.",
          "This represents belief systems, not objects.",
          "",
          "Values are intangible and part of nonmaterial culture."
        ]
      },
      {
        id: 4,
        text: "Which concept describes the spread of cultural items between societies?",
        options: [
          "Culture shock",
          "Cultural relativism",
          "Cultural diffusion",
          "Ideal culture"
        ],
        correct: 2,
        feedback: "✅ Correct! Cultural diffusion is the spread of material and nonmaterial culture from one group to another.",
        hints: [
          "This refers to the disorientation when encountering a new culture.",
          "This is about understanding another culture on its own terms.",
          "",
          "This contrasts with real culture and doesn't involve exchange."
        ]
      },
      {
        id: 5,
        text: "What is a subculture?",
        options: [
          "A group that actively rejects and opposes society’s values",
          "A cultural pattern that strongly aligns with the dominant culture",
          "A smaller cultural group within a larger culture with distinct values and norms",
          "A group based only on ethnicity"
        ],
        correct: 2,
        feedback: "✅ Correct! A subculture is a group that exists within a larger culture but maintains distinct norms or values.",
        hints: [
          "That’s actually describing a counterculture.",
          "That describes conformity rather than distinction.",
          "",
          "Subcultures can form around many factors, not just ethnicity."
        ]
      }
    ];

    const quiz = document.getElementById('quiz');

    questions.forEach((q, i) => {
      const section = document.createElement('section');
      section.className = 'card';
      section.setAttribute('role', 'region');
      section.setAttribute('aria-labelledby', `q${q.id}-label`);

      const qText = document.createElement('div');
      qText.className = 'question';
      qText.id = `q${q.id}-label`;
      qText.textContent = q.text;

      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.id = `feedback-${q.id}`;

      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.id = `hint-${q.id}`;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(q.id, index);
        optionsDiv.appendChild(btn);
      });

      section.appendChild(qText);
      section.appendChild(optionsDiv);
      section.appendChild(feedback);
      section.appendChild(hint);
      quiz.appendChild(section);
    });

    function checkAnswer(qId, selectedIndex) {
      const q = questions.find(obj => obj.id === qId);
      const feedback = document.getElementById(`feedback-${qId}`);
      const hint = document.getElementById(`hint-${qId}`);

      if (selectedIndex === q.correct) {
        feedback.textContent = q.feedback;
        feedback.style.color = 'green';
        hint.textContent = '';
      } else {
        feedback.textContent = '❌ Not quite.';
        feedback.style.color = 'red';
        hint.textContent = q.hints[selectedIndex];
      }
    }
  </script>
</body>
</html>
